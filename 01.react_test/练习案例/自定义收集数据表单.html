  class Addinptu extends React.Component{
    //初始数据
    state={
      usename:'',
      password:''
    }


    handleChange=(namelis)=>{
      //修改状态
     return (e)=>{
       this.setState({
         [namelis]:e.target.value.toUpperCase()
       })
     }

    }
    handleSubmit=(event)=>{
      //获取信息
      const {usename,password}=this.state;
      //取消浏览器默认行为
      event.preventDefault()
      //提示数据
      alert(`用户名${usename},密码${password}`)

    }

    render(){
      return<form onSubmit={this.handleSubmit}>
        用户名<input type="text" onChange={this.handleChange('usename')}/>
        密码<input type="password" onChange={this.handleChange('password')}/>
        <input type="submit" value="Submit" />

      </form>
    }
  }
