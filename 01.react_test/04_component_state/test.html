  //第二种
  class IsLike extends React.Component{
    //初始化
    state={
      isLikeMe:false
    }
    handleClick=()=>{
      //获取信息
      const {isLikeMe}=this.state;
      this.setState({
        isLikeMe:!isLikeMe
      })
    }
    render(){
      //获取信息
      const {isLikeMe}=this.state;
      return<h1 onClick={this.handleClick}>{isLikeMe?'很好':'非常好'}</h1>
    }
  }
